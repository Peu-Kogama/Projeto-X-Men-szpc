<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins:wght@300;500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/img/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um Personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Lampada Ocular">
                    <img src="./src/img/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Poder imaginario">
                    <img src="./src/img/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Brincado de esconde-esconde">
                    <img src="./src/img/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-descripti="Brincado com imas"> 
                    <img src="./src/img/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Smurf crecido">
                    <img src="./src/img/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Veia Fazendo a canÃ§a da chuva">
                    <img src="./src/img/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Fanzinha de Crepusculo">
                    <img src="./src/img/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Osso duro de roer">
                    <img src="./src/img/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-ciclope.png" alt="Sersonagem Selecionado">

            <div class="informacoens-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Lampada Ocular</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
